<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="navContainer">
          <h1 class="logo">
            <a href="#"> Landing<span>Page</span></a>
          </h1>
          <label for="toggle">&#9776;</label>
          <input type="checkbox" id="toggle" />
          <!--<div class="menu">
            <i
              id="menu"
              class="fas fa-bars"
              style="color:#fff; font-size:2rem;"
            ></i> -->
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
            <li>
              <a href="https://github.com/ilyandho/Landing-Page" target="blank"
                >Source Code</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div class="bodyBlur"></div>

      <div class="container">
        <h3>You landed Here</h3>
      </div>
    </div>

    <script>
      const body = document.querySelector(".bodyBlur");
      const nav = document.querySelector("ul");
      const tog = document.querySelector("#toggle");
      tog.addEventListener("change", display);

      function display(e) {
        const checked = e.target.checked;
        if (checked) {
          nav.classList.add("displayNav");
          body.classList.add("blur");
        } else {
          nav.classList.remove("displayNav");
          body.classList.remove("blur");
        }
      }
    </script>
  </body>
</html>
